<img class='header-title' src="public/images/headers/header-tag-checkout.png">
<h3>Checkout</h3>
<div class="dashboard">
  <div class="grid grid-pad">

    <div *ngFor="let product of filteredProducts" class="col-1-9 1-3">
      <div *ngIf="product.numberOrderedTotal>0">
        <my-product-display [product]="product" class="checkout-product">
        </my-product-display>
        <my-checkout-detail [product]="product" class="checkout-details">
        </my-checkout-detail>
      </div>
    </div>

  </div>

</div>
<div class="total-cost">
  Total cost: ${{totalCost}}
</div>

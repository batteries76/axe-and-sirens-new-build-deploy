<img class='header-title' src="public/images/headers/header-tag-products.png">
<h3>Our Products</h3>
<div class="dashboard">
  <div class="grid grid-pad">

    <div *ngFor="let product of products" class="col-1-4 1-3">

      <my-product-display
        [product]="product"
        (click)='showDialog = !showDialog'
        (click)='printSomething(product.name, showDialog, product)'
        (click)='popIt(product)'>
      </my-product-display>

    </div>
  </div>
</div>
